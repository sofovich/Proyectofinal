{% extends 'Users/profile.html' %}

{% block messages %}


<div class="w3-container w3-card-4">
    <h3>{{title}}</h3>
</div>


<div class="w3-container w3-padding-16">
    <form action="{% url 'blogapp:NewMessage' %}" method="POST">{% csrf_token %}
        <table class="w3-table-all w3-card-4">
            {{form.as_table}}
        </table>
        
        
        <div class="w3-bar w3-padding-32">
            <input button type="submit" class="w3-bar-item  w3-right w3-button w3-white w3-border w3-border-indigo w3-round-large" value="Send">
            <a button type="button" class="w3-button w3-white w3-border w3-border-indigo w3-round-large" href=" {% url 'blogapp:Messages' %} ">Return to Inbox</button></a>
        </div>
    </form>
</div>

{% endblock messages %}
