{% extends 'BlogApp/template.html' %}

{% load static %}

{% block content %}

<div class="w3-container w3-padding-16 w3-center w3-topbar w3-bottombar w3-border-indigo w3-round">
    <h1>Delete Post</h1>
</div>

<form method="POST">{% csrf_token %}
    
    Are you sure you want to delete the following post: <b>"{{ object }}"?</b><br>
    This action can't be undone!
    
    <div class="w3-bar w3-padding-32 w3-center">
        <input button type="submit" class="w3-button w3-round-large w3-button w3-large w3-red" value="Delete">
        <a button type="button" class="w3-button w3-round-large w3-button w3-large w3-indigo" href=" {% url 'blogapp:Posts' %} ">Return</button></a>
    </div>
</form>

{% endblock %}
